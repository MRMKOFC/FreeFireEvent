<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Events Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .event-card {
            background: #fff;
            padding: 10px;
            margin-top: 10px;
            border-left: 5px solid #007bff;
            border-radius: 5px;
        }
        .event-card img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Free Fire Events Tester</h2>

    <select id="region">
        <option value="ind">India</option>
        <option value="br">Brazil</option>
        <option value="id">Indonesia</option>
        <option value="eu">Europe</option>
        <option value="th">Thailand</option>
        <option value="bd">bangladesh</option>
        <option value="cis">cis</option>
        <option value="me">middleeast</option>
        <option value="vn">Vinetnam</option>
    </select>
  

    <button onclick="fetchEvents()">Fetch Events</button>

    <div id="result"></div>
</div>

<script>
async function fetchEvents() {
    const region = document.getElementById('region').value;
    const resultDiv = document.getElementById('result');

    resultDiv.innerHTML = 'Loading...';

    try {
        const url = `https://freefire-events.vercel.app/events?region=${region}`;
        const response = await fetch(url, {
            method: "GET",
            headers: {
                "Accept": "application/json",
                "User-Agent": "Mozilla/5.0"
            }
        });

        if (!response.ok) {
            throw new Error(`API responded with status ${response.status}`);
        }

        const data = await response.json();

        if (data.events && data.events.length > 0) {
            let html = '';
            data.events.forEach(event => {
                html += `
                    <div class="event-card">
                        <h3>${event["poster-title"] || "Unknown Event"}</h3>
                        ${event.src ? `<img src="${event.src}" alt="${event["poster-title"]}">` : ''}
                        <p>Start: ${formatDate(event.start)}</p>
                        <p>End: ${formatDate(event.end)}</p>
                        ${event.desc ? `<p>Description: ${event.desc}</p>` : ''}
                        <p>Status: <strong>${event.status}</strong></p>
                    </div>
                `;
            });
            resultDiv.innerHTML = html;
        } else {
            resultDiv.innerHTML = '<div class="error">No events found</div>';
        }
    } catch (error) {
        console.error('Error:', error);
        resultDiv.innerHTML = `<div class="error">Error fetching events: ${error.message}</div>`;
    }
}

function formatDate(dateString) {
    if (!dateString) return "N/A";
    const date = new Date(dateString);
    return date.toLocaleString();
}
</script>

</body>
</html>
